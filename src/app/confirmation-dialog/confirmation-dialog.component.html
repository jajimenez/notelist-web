<div class="modal-header">
    <h5 class="modal-title" id="confirmationDialogTitle">{{ title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onAcceptClick()">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>
</div>
