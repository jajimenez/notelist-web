<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'/'">Notelist</a>
        <button class="navbar-toggler" type="button" aria-controls="menuOptions" aria-expanded="false" aria-label="Toggle menu" (click)="toggleMenu()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="menuOptions" [ngbCollapse]="menuCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-2">
                    <button class="btn btn-outline-light" type="button" (click)="onNotebookTitleClick()">
                        <i class="bi-journal-text"></i> {{ getNotebookButtonTitle() }}
                    </button>
                </li>
                <li class="nav-item me-2">
                    <button class="btn btn-outline-light" type="button" aria-label="Filter" [disabled]="notebooks.length === 0">
                        <i class="bi-filter"></i>
                    </button>
                </li>
                <li class="nav-item me-4">
                    <div ngbDropdown class="d-inline-block">
                        <button type="button" id="sort-button" class="btn btn-outline-light" ngbDropdownToggle aria-label="Sort" [disabled]="notebooks.length === 0">
                            <i class="bi-sort-down"></i>
                        </button>
                        <div ngbDropdownMenu aria-label="Sort options">
                            <button ngbDropdownItem (click)="onSortOptionClick(true, false)">
                                <i class="bi-check-lg" *ngIf="isLastModSortDes()"></i>
                                <span [ngClass]="{'sortActive': isLastModSortDes(), 'sortInactive': !isLastModSortDes()}">Last modified time, descending</span>
                            </button>
                            <button ngbDropdownItem (click)="onSortOptionClick(true, true)">
                                <i class="bi-check-lg" *ngIf="isLastModSortAsc()"></i>
                                <span [ngClass]="{'sortActive': isLastModSortAsc(), 'sortInactive': !isLastModSortAsc()}">Last modified time, ascending</span>
                            </button>
                            <button ngbDropdownItem (click)="onSortOptionClick(false, false)">
                                <i class="bi-check-lg" *ngIf="isCreatedSortDes()"></i>
                                <span [ngClass]="{'sortActive': isCreatedSortDes(), 'sortInactive': !isCreatedSortDes()}">Created time, descending</span>
                            </button>
                            <button ngbDropdownItem (click)="onSortOptionClick(false, true)">
                                <i class="bi-check-lg" *ngIf="isCreatedSortAsc()"></i>
                                <span [ngClass]="{'sortActive': isCreatedSortAsc(), 'sortInactive': !isCreatedSortAsc()}">Created time, ascending</span>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="nav-item me-4">
                    <button class="btn btn-outline-light" type="button" aria-label="New note" [disabled]="notebooks.length === 0" (click)="onNewNoteClick()">
                        <i class="bi-plus-lg"></i> New note
                    </button>
                </li>
                <li class="nav-item me-2">
                    <form (ngSubmit)="onSearchSubmit(form)" #form="ngForm">
                        <div class="input-group">
                            <input class="form-control" id="searchButton" type="search" name="search" placeholder="Search" aria-label="Search" required [(ngModel)]="search" (input)="onSearchInput(form)" [disabled]="notebooks.length === 0">
                            <button class="btn btn-outline-light" type="submit" aria-label="Search" [disabled]="!form.valid || !searchValid">
                                <i class="bi-search"></i>
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav" *ngIf="user">
                <li class="navbar-item dropdown">
                    <a class="nav-link dropdown-toggle active" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-person-fill"></i>
                        {{ user.name ? user.name : user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" (click)="onManageNotebooksClick()"><i class="bi-journal-text"></i> Manage notebooks</a></li>
                        <li><a class="dropdown-item"><i class="bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" [routerLink]="'/logout'"><i class="bi-box-arrow-in-right me-2"></i>Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
