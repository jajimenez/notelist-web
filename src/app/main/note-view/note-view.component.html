<div *ngIf="note" class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-md-11">
                {{ note.title }}
            </div>
            <div class="col-md-1">
                <button type="button" class="btn-close float-end" aria-label="Close" (click)="close()"></button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="tags">
            <app-tag *ngFor="let t of note.tags" [name]="t" [color]="getTagColor(t)"></app-tag>
        </div>
        <div>{{ note.body }}</div>
    </div>
</div>
