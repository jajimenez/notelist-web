<app-header></app-header>
<div id="root">
    <div id="sidebar" class="d-flex flex-column align-items-stretch flex-shrink-0" *ngIf="!noteOpen || !mobileWidth" [ngClass]="{'sidebar-width-1': !mobileWidth, 'sidebar-width-2': mobileWidth}">
        <div id="sidebar-main">
            <app-note-list [notes]="notes"></app-note-list> 
        </div>
    </div>
    <div [ngClass]="{'main': noteOpen}">
        <router-outlet></router-outlet>
    </div>
</div>
