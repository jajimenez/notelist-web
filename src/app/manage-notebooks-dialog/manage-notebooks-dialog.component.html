<div class="modal-header">
    <h5 class="modal-title" id="manageNotebooksDialogTitle">Manage notebooks</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
    <div *ngIf="notebooks.length > 0" class="list-group">
        <a *ngFor="let n of notebooks" class="list-group-item list-group-item-action notebook" (click)="toggleChecked($event, n.id)">
            <input type="checkbox" class="form-check-input checkbox" id="{{ 'checkbox_' + n.id }}" value="">
            {{ n.name }}
        </a>
    </div>
    <div *ngIf="notebooks.length === 0" id="manageNotebooksNoNotebooks" class="alert alert-warning">There are no notebooks</div>
</div>
<div class="modal-footer d-flex justify-content-between">
    <div>
        <button type="button" class="btn btn-secondary option" (click)="onAddClick()">
            <i class="bi-plus-lg"></i>
        </button>
        <button type="button" class="btn btn-secondary option" [disabled]="checkedNotebooks.length !== 1" (click)="onEditClick()">
            <i class="bi-pencil-square"></i>
        </button>
        <button type="button" class="btn btn-secondary option" [disabled]="checkedNotebooks.length !== 1" (click)="onDeleteClick()">
            <i class="bi-trash"></i>
        </button>
    </div>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
</div>
