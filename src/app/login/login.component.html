<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3 col-xl-3">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                    <img id="logo" src="assets/notelist.png">
                    <span class="text-secondary" id="title">Notelist</span>
                </div>
            </div>
            <div class="row">
                <div class="text-center text-secondary" id="description">Tag based note taking</div>
            </div>
            <div class="row">
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control form-control-lg" id="usernameInput" name="username" placeholder="Username" required ngModel>
                        <label for="usernameInput">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control form-control-lg" id="passwordInput" name="password" placeholder="Password" required ngModel>
                        <label for="passwordInput">Password</label>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <button class="w-100 btn btn-secondary btn-lg" type="submit" [disabled]="!form.valid || waiting">
                            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true" *ngIf="waiting"></span>
                            Log in
                        </button>
                    </div>
                    <div class="alert alert-danger" id="error" *ngIf="error">
                        {{ error }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
